<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- tailwindCSS + daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- googleFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
    <title>Payoo | Home</title>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-white z-10">
        <section class="w-11/12 mx-auto py-4 flex justify-between items-center">
            <div class="flex gap-1">
                <div class="w-[60px]">
                    <img src="./images/logo.png" alt="Logo">
                </div>
                <div class="">
                    <h1 class="text-2xl font-bold">$<span id="balance">5000</span></h1>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="">
                <a href="./index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i>Log
                    Out</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto mt-10">
        <h2 class="text-2xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </section>

    <section class="w-11/12 mx-auto mt-10 grid grid-cols-3 gap-4">
        <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./images/opt-1.png" alt="">
            <p>Add Money</p>
        </button>
        <button onclick="showOnly('cash-out')" class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./images/opt-2.png" alt="">
            <p>Cashout</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./images/opt-3.png" alt="">
            <p>Transfer Money</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./images/opt-4.png" alt="">
            <p>Get Bonus</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./images/opt-5.png" alt="">
            <p>Pay Bill</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./images/opt-6.png" alt="">
            <p>Transactions</p>
        </button>
    </section>

    <section id="cash-out" class="w-11/12 mx-auto mt-10 hidden">
        <h2 class="font-bold">Cash Out</h2>
        <div class="pt-5">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Agent Number</label>
                        <input id="cashOut-number" maxlength="11" minlength="11" type="text"
                            class="input rounded-full bg-base-200" placeholder="Enter 11 digit number" />
                        <label class="label text-neutral font-bold">Amount</label>
                        <input id="amount-number" type="number" class="input rounded-full bg-base-200"
                            placeholder="Enter amount to withdraw" />

                        <label class="label text-neutral font-bold">Pin Number</label>
                        <input id="cashOut-pin" type="password" class="input rounded-full bg-base-200"
                            placeholder="Enter 4 Digit Pin" />
                        <button id="cashOut-button" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>

    <section id="add-money" class="w-11/12 mx-auto mt-10 hidden">
        <h2 class="font-bold">Add Money</h2>
        <div class="pt-5">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Select A Back</label>
                        <select id="add-mony-back" class="select input rounded-full bg-base-200">
                            <option disabled selected>Select back</option>
                            <option>IBBM</option>
                            <option>DBBM</option>
                            <option>City back</option>

                        </select>

                        <label class="label text-neutral font-bold">Bank Account Number</label>
                        <input id="add-number" maxlength="11" minlength="11" type="text"
                            class="input rounded-full bg-base-200" placeholder="Enter 11 digit number" />
                        <label class="label text-neutral font-bold">Amount to Add</label>
                        <input id="add-money-amount" type="number" class="input rounded-full bg-base-200"
                            placeholder="Enter amount to withdraw" />

                        <label class="label text-neutral font-bold">Pin Number</label>
                        <input id="add-money-pin" type="password" class="input rounded-full bg-base-200"
                            placeholder="Enter 4 Digit Pin" />
                        <button id="add-money-button" class="btn btn-primary mt-4 rounded-full">Add
                            Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
    <!-- javaScriptLink -->
    <script src="./js/machin.js"></script>
    <script src="./js/addMony.js"></script>
    <script src="./js/cashOut.js"></script>
</body>

</html>
