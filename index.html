<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- tailwindCSS + daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- googleFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
    <title>Payoo|Login</title>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="w-[200px] mx-auto pt-32">
        <img src="images/Logo-full.png" alt="logo">
    </div>
    <!-- loginForm -->
    <div class="pt-20">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Mobile Number</label>
                    <input maxlength="11" minlength="11" type="text"class="input rounded-full bg-base-200" placeholder="Enter your number" />
                    <label class="label text-neutral font-bold">4 Digit Pin</label>
                    <input type="password" class="input rounded-full bg-base-200" placeholder="Enter 4 Digit Pin" />
                    <button class="btn btn-primary mt-4 rounded-full">Login</button>
                </fieldset>
            </div>
        </div>
    </div>
</body>

</html>
